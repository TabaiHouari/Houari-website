<!DOCTYPE html>
<html>
    <head><title>flexbox Prctice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightcoral;">div2 <p>text</p></div>
    </div>
    <div style="display: flex;flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;flex: 1;">flex:1</div>
        
        <div style="background-color: lightgreen;flex: 2;">flex:2</div>
    </div>



    <div style="display: flex;flex-direction:
     row; margin-top: 30px;height: 70px;border: 1px;
     border-style: solid;border-color: grey;justify-content: center;">
        <div style="width: 100px; background-color: lightblue; width: 100px;">100px</div>
        <div style="width: 100px; background-color: lightcoral;">100px</div>
        
        <div style="width: 100px; background-color: lightgreen;">100px</div>
    </div>




    <div style="display: flex;flex-direction:
    row; margin-top: 30px;height: 70px;border: 1px;align-items: start;
    border-style: solid;border-color: grey;justify-content: space-between;">
       <div style="width: 100px; background-color: lightblue; width: 100px;">100px</div>
       <div style="width: 100px; background-color: lightcoral;">100px</div>
       
       <div style="width: 100px; background-color: lightgreen;">100px</div>
   </div>

    </body>
</html>
